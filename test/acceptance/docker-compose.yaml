version: "3.7"
services:
  wdio-cucumber:
    build: .
    image: wdio-cucumber
    container_name: webdriver-cuke
    depends_on:
      - selenium
      - hub
    environment:
      TEST_ENVIRONMENT_ROOT_URL: ${TEST_ENVIRONMENT_ROOT_URL}
      CHROME_ARGS: "--headless --ignore-certificate-errors"

  selenium:
    image: selenium/standalone-chrome-debug:3.141.59-20210311

  hub:
    image: selenium/hub:3.141.59-20210311


